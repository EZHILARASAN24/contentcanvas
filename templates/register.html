{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Canvas</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static "css/home.css" %}" rel="stylesheet">
    
  </head>
<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="blog-header-logo text-dark" href="/">Content Canvas</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <form action="{% url "search" %}" method="GET">

              <div class="input-group">
                <input type="text" class="form-control" id="validationCustom01" placeholder="Search..." name="keyword" value="">
                <button class="btn btn-primary" type="submit">Search</button>

              </div>
            </form>

          </div>


          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-warning" href="{% url "loginpage" %}">Login</a> &nbsp;
            <a class="btn btn-sm btn-outline-secondary" href="{% url "Register" %}">Register</a>
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          {% for i in categories %}
            <a class="p-2 text-muted" href="#">{{i.cname}}</a>
          {% endfor %}
        </nav>

          <div>
            <h1 class="text-center">Register</h1>
            <form action="" method="POST" style='width: 500px; margin: auto;'>
                {% csrf_token %}

                {{form | crispy}}
                <button type="submit" class="btn btn-primary">signUp</button>
                
            </form>
          </div>
          
    
        </div>
